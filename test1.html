<html>
    <head>
        <style>
        /*BODY*/
body{
    background-color: rgb(255, 255, 255);
}
/*TOP VIEW*/
div.top{
    display: flex;
    border-bottom-left-radius: 70px;
    height: 200px;
    width: auto;
    background-color: #94A187;
}
div.top-nav{
    display: flex;
    align-self: center;
    justify-self: center;
    padding: 10px;
    height: 50px;
    flex-grow: 1;
    flex-wrap: wrap;
    border-radius: 45px;
    background-color: #29524A;
}
#container-side-nav-btn {
  display: inline-block;
  cursor: pointer;
  align-self: center;
  margin-left: 5px;
}
#bar1, #bar2, #bar3 {
    width: 35px;
    height: 5px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.4s;
  }
#container-side-nav-btn:hover #bar1{
  background-color: #f1f1f1;
}
#container-side-nav-btn:hover #bar2{
  background-color: #f1f1f1;
}
#container-side-nav-btn:hover #bar3{
  background-color: #f1f1f1;
}
div#icon{
    display: flex;
    flex-wrap: wrap;
    border-bottom-left-radius: 68px;
    border-top-right-radius: 70px;
    background-color: #06070E;
}
div#title{
    display: flex;
    align-self: center;
    justify-self: center;
    margin: 35px;
}

/*MID VIEW*/
div.mid{
    border: 2px solid grey;
    height: auto;
    width: auto;
    margin-top: 20px;
    padding: 20px;
    border-radius: 30px;
}
.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 8;
    left: 0;
    background-color: #06070E;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    
  }
  
  .sidenav a {
    padding: 18px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }
  
  .sidenav a:hover {
    color: #f1f1f1;
  }
  
  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }
  
  @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }

/*BOTTOM VIEW*/
div.bottom{
    border: 2px solid grey;
    height: auto;
    width: auto;
    margin-top: 20px;
    padding: 20px;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    display: flex;
}
div#bottom-left{
    padding: 10px;
    flex-grow: 1;
    border: 1px solid grey;
    border-left: hidden;
    border-top: hidden;
    border-bottom: hidden;
    height: auto;
    width: auto;
}
div#bottom-right{
    padding: 10px;
    border: 1px solid grey;
    border-right: hidden;
    border-top: hidden;
    border-bottom: hidden;
    height: auto;
    width: auto;
}
</style>
    </head>
    <body>
        <div class="top">
            <div id="icon">
                <div id="container-side-nav-btn" onclick="openNav()">
                    <div id="bar1"></div>
                    <div id="bar2"></div>
                    <div id="bar3"></div>
                  </div>
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact</a>
                </div>
                <div id="title">
                    <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color: white">Crack Covid-19</h1>
                </div>
            </div>
            <div class="top-nav"></div>
        </div>
        <div class="mid"></div>
        <div class="bottom">
            <div id="bottom-left"></div>
            <div id="bottom-right">
                <p>Jayesh Pandit</p>
                <p style="overflow:visible;">Contact:jayesh.pandit2018@vitstudent.ac.in</p>
            </div>
        </div>
    </body>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
          }
          
          function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
          }
        </script>
</html>
